name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install linting tools
        run: pip install ruff yamllint

      - name: Ruff lint
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check .

      - name: YAML lint
        run: yamllint -d relaxed configs/ unification/simulation_physics/physics_parameter_mapping.yaml q1-2026-standards/objective-2-robot-model-repository/model_registry.yaml

  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install base dependencies
        run: pip install numpy scipy

      - name: Check Python syntax
        run: python -m py_compile scripts/verify_installation.py
